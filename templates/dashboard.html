<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ekondo Expense Management - Officer Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>Ekondo</h2>
        </div>
        <ul class="nav-links">
            <li><a href="{{ url_for('dashboard') }}" class="active">Dashboard Overview</a></li>
            <li><a href="{{ url_for('new_cash_advance') }}">New Cash Advance</a></li>
            <li><a href="#">My Requests</a></li>
            <li><a href="#">Logout</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
            </div>
            <div class="header-right">
                <div class="notifications">
                    <i class="fas fa-bell"></i>
                    <span class="badge">3</span>
                </div>
                <div class="user-profile">
                    <span>Officer</span>
                    <img src="profile.jpg" alt="Profile">
                </div>
            </div>
        </header>

        <!-- Ongoing Requests -->
        <div class="ongoing-requests">
            <h2>Ongoing Requests</h2>
            <table class="request-table">
                <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Amount</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for request in requests %}
                    <tr>
                        <td>{{ request.id }}</td>
                        <td>${{ request.amount }}</td>
                        <td>{{ request.date }}</td>
                        <td><span class="status pending">{{ request.status }}</span></td>
                        <td><button class="view-details">View Details</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
